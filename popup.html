<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="static/js/socket.io.min.js"></script>
    <script src="static/js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1><i class="fas fa-download"></i> Download Video</h1>
    <div class="input-group">
        <input type="text" id="url-input" placeholder="Enter YouTube URL" />
    </div>
    <div class="radio-group">
        <label>
            <input type="radio" name="format" value="mp4" checked> Video
        </label>
        <label>
            <input type="radio" name="format" value="mp3"> MÃºsica
        </label>
    </div>
    <button id="download-button"><i class="fas fa-download"></i> Download</button>
    <button id="cancel-button" style="display:none;"><i class="fas fa-cancel"></i> Cancelar</button>
    <div id="progress-container" style="display:none;">
        <div class="progress-bar">
            <div class="progress" id="progress-bar">0.00%</div>
        </div>
    </div>
    <button id="refresh-button" style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 24px; cursor: pointer; z-index: 1000;">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <script src="static/js/popup.js"></script>
</body>
</html>
